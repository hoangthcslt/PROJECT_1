<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh Sản phẩm - Insightify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dark-mode"> <!-- Mặc định dark mode cho ngầu -->
    <div class="container">
        <header>
            <div class="logo">
                <a href="/" style="text-decoration: none; display: flex; align-items: center; gap: 5px;">
                    <i class="ph-bold ph-chart-pie-slice" style="font-size: 2rem; color: #3B82F6;"></i>
                    <h1>Insightify</h1>
                    <!-- Dòng chữ So Sánh to và ngang hàng -->
                    <span class="logo-subtitle">| So sánh</span>
                </a>
            </div>
            <button id="dark-mode-toggle"><i class="ph ph-sun"></i><i class="ph ph-moon"></i></button>
        </header>

        <main>
            <!-- Khu vực nhập liệu đẹp mắt -->
            <section class="card compare-card">
                <h2 style="text-align: center; margin-bottom: 2rem;">Chọn 2 sản phẩm để so sánh</h2>

                <div class="compare-inputs">
                    <!-- Input A -->
                    <div class="compare-input-group">
                        <label style="color: #3B82F6;">Sản phẩm A (Màu Xanh)</label>
                        <div class="compare-input-wrapper">
                            <i class="ph ph-link"></i>
                            <input type="text" id="url-a" class="compare-input"
                                placeholder="https://tiki.vn/san-pham-a...">
                        </div>
                    </div>

                    <!-- Input B -->
                    <div class="compare-input-group">
                        <label style="color: #F59E0B;">Sản phẩm B (Màu Cam)</label>
                        <div class="compare-input-wrapper">
                            <i class="ph ph-link"></i>
                            <input type="text" id="url-b" class="compare-input"
                                placeholder="https://tiki.vn/san-pham-b...">
                        </div>
                    </div>
                </div>

                <button id="compare-btn" class="btn-primary-large">
                    <i class="ph ph-scales"></i> Phân tích & So sánh 
                </button>
            </section>

            <!-- Khu vực hiển thị kết quả -->
            <section id="result-section" class="hidden">
                <!-- Loading -->
                <div id="loader" class="hidden"></div>
                <div id="error-message" class="card hidden" style="margin-top: 1rem;"></div>

                <div id="result-content" class="hidden">

                    <!-- KHU VỰC A VS B (PLACEHOLDER ĐẸP) -->
                    <div class="vs-container">
                        <!-- Hộp sản phẩm A -->
                        <div class="product-placeholder blue" id="placeholder-a">
                            <i class="ph ph-cube"></i>
                            <span>Sản phẩm A</span>
                            <img src="" id="img-a" alt="Sản phẩm A">
                            <div class="product-name-overlay" id="name-a"></div>
                        </div>

                        <!-- Huy hiệu VS -->
                        <div class="vs-circle">VS</div>

                        <!-- Hộp sản phẩm B -->
                        <div class="product-placeholder orange" id="placeholder-b">
                            <i class="ph ph-cube"></i>
                            <span>Sản phẩm B</span>
                            <img src="" id="img-b" alt="Sản phẩm B">
                            <div class="product-name-overlay" id="name-b"></div>
                        </div>
                    </div>
                    <!-- ... Copy nội dung recommendation-card và results-grid từ file cũ vào đây ... -->
                    <div class="card recommendation-card">
                        <h3><i class="ph ph-lightbulb"></i> Gợi ý của hệ thống</h3>
                        <div id="ai-recommendation-content"></div>
                    </div>

                    <div class="results-grid">
                        <div class="card">
                            <h3><i class="ph ph-polygon"></i> So sánh các khía cạnh </h3>
                            <div class="chart-container"><canvas id="compare-radar-chart"></canvas></div>
                        </div>
                        <div class="card">
                            <h3><i class="ph ph-smiley"></i> Tỷ lệ Hài lòng</h3>
                            <div class="chart-container"><canvas id="compare-bar-chart"></canvas></div>
                        </div>
                        <div class="card" style="grid-column: 1 / -1;">
                            <h3><i class="ph ph-trend-up"></i> So sánh xu hướng đánh giá</h3>
                            <div class="chart-container" style="height: 300px; width: 100%;"><canvas
                                    id="compare-trend-chart"></canvas></div>
                        </div>
                    </div>

                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/compare.js') }}"></script>
</body>

</html>
